<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joji's Lofi Vibes - Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>

<body>
  <div class="playlist-container">
    <div class="landing-section">
      <div id="carousel" class="playlist-carousel" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="channel-item"></div>
            <div class="channel-container"></div>
          </div>
        </div>
      </div>
      <div id="particle-container"></div>
      <div class="vignette-overlay"></div>
      <div class="channel-box">
        <img src="https://avatars.githubusercontent.com/u/81242756?s=400&u=4658f285167e173f4ea50b7111cde1cda4d2819c&v=4" height="200" width="200" class="playlist-logo">
        <h2 class="playlist-title">Joji's Lofi Vibes</h2>
        <p class="playlist-description">Experience the melancholic and ethereal sounds of Joji. From emotional ballads to lofi beats, this playlist features Joji's best tracks that perfectly capture late-night feelings and raw emotions.</p>
        <div class="social-links">
          <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
          <a href="https://open.spotify.com/artist/3MZsBdqDrRTJihTHQrO6Dq" target="_blank" class="fa fa-spotify"></a>
          <a href="https://www.github.com/xqsadness" target="_blank" class="fa fa-github"></a>
        </div>
      </div>
    </div>
    <div class="player-section">
      <div class="record-container">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO2cV1FC" width="100%" height="100%" frameborder="0" allowtransparency="true" allow="encrypted-media" class="spotify-iframe"></iframe>
        <div class="player-background"></div>
        <div class="song-list-button">
          <span class="circle-button circle-button1"></span>
          <span class="circle-button circle-button2"></span>
          <span class="circle-button circle-button3"></span>
          <span class="circle-button circle-button4"></span>
          <span class="circle-button circle-button5"></span>
          <span class="circle-button circle-button6"></span>
          <span class="circle-button circle-button7"></span>
          <span class="circle-button circle-button8"></span>
          <span class="circle-button circle-button9"></span>
        </div>
      </div>
      <div class="record-box paused">
        <div class="album-box">
          <img src="https://i.scdn.co/image/ab6761610000e5eb4111c95b5f430c3265c7304b">
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
